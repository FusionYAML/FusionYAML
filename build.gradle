buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

plugins {
    id 'java'
    id 'io.codearte.nexus-staging' version '0.11.0'
}

apply plugin: 'com.bmuschko.nexus'


group 'io.github.fusionyaml'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

dependencies {

    // Snakeyaml library
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.25'

    // Google's Guava library
    compile group: 'com.google.guava', name: 'guava', version: '17.0'

    // Google's Gson library
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    // Apache IO commons library
    compile group: 'commons-io', name: 'commons-io', version: '2.6'

    // JetBrains annotations library
    compile group: 'org.jetbrains', name: 'annotations', version: '17.0.0'

    // Molten Json's library
    compile 'io.github.moltenjson:MoltenJSON:2.4.7'

    // Objnesis
    compile group: 'org.objenesis', name: 'objenesis', version: '3.0.1'

}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src'
            exclude 'src/main/java/examples'
        }
    }
}

modifyPom {
    project {
        name 'FusionYAML'
        description 'A GSON style library that prioritizes simplicity'
        url 'https://github.com/FusionYAML/FusionYAML'
        inceptionYear '2019'
        scm {
            url 'https://github.com/FusionYAML/FusionYAML'
            connection 'scm:https://github.com/FusionYAML/FusionYAML.git'
            developerConnection 'scm:git://github.com/FusionYAML/FusionYAML.git'
        }
        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }
        developers {
            developer {
                id 'brokenearthdev'
                name 'BrokenEarthDev'
                email 'justinm3650@gmail.com'
            }
        }
    }
}

extraArchive {
    sources = true
    javadoc = true
}

nexus {
    sign = true
    repositoryUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
    snapshotRepositoryUrl = 'https://oss.sonatype.org/content/repositories/snapshots/'
}

